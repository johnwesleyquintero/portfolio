<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" class="project-card">
  <!-- Background Gradient with Animation -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3245ff">
        <animate attributeName="stop-color" values="#3245ff; #bc52ee; #3245ff" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#bc52ee">
        <animate attributeName="stop-color" values="#bc52ee; #3245ff; #bc52ee" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur" />
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#backgroundGradient)" rx="20" />

  <!-- Wholesale Buyer's Guide Icon with Glow -->
  <g transform="translate(50, 100)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="80" fill="#4FD1C5" rx="10" />
    <rect x="10" y="10" width="100" height="60" fill="#1a365d" rx="5" />
    <!-- Shopping Cart -->
    <path d="M20 20l10 -10h60l10 10v10h-80z" fill="#4FD1C5" />
    <circle cx="30" cy="50" r="5" fill="#4FD1C5" />
    <circle cx="60" cy="50" r="5" fill="#4FD1C5" />
    <!-- Checkmark -->
    <path d="M80 30l10 10 10 -10" stroke="#4FD1C5" stroke-width="2" fill="none" />
  </g>

  <!-- Title with Glow -->
  <text x="200" y="150" font-family="'Lato', sans-serif" font-size="40" fill="#ffffff" font-weight="600" filter="url(#glow)">
    Fba Dept. Operations
  </text>

  <!-- Description with Glow -->
  <text x="200" y="200" font-family="'Lato', sans-serif" font-size="24" fill="#f5f5f5" width="550" filter="url(#glow)">
    Improved client satisfaction rate.
  </text>

  <!-- Tags with Glow -->
  <g transform="translate(200, 280)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="40" fill="#4FD1C5" rx="10" />
    <text x="60" y="25" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Engagement</text>
  </g>
  <g transform="translate(340, 280)" filter="url(#glow)">
    <rect x="0" y="0" width="140" height="40" fill="#4FD1C5" rx="10" />
    <text x="70" y="25" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Inventory</text>
  </g>
  <g transform="translate(500, 280)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="40" fill="#4FD1C5" rx="10" />
    <text x="60" y="25" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Satisfaction</text>
  </g>

  <!-- Live URL with Glow -->
  <text x="200" y="350" font-family="'Lato', sans-serif" font-size="20" fill="#ffffff" filter="url(#glow)">
    Live: <tspan fill="#4FD1C5">sellsmart-docs.vercel.app</tspan>
  </text>

  <!-- GitHub URL with Glow -->
  <text x="200" y="380" font-family="'Lato', sans-serif" font-size="20" fill="#ffffff" filter="url(#glow)">
    GitHub: <tspan fill="#4FD1C5">github.com/johnwesleyquintero/sellsmart-docs</tspan>
  </text>

  <!-- Animated Stars for Futuristic Effect -->
  <circle cx="100" cy="50" r="2" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="700" cy="350" r="2" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="100" r="2" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="300" r="2" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
  </circle>
</svg>